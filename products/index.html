<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div class="container" style="align-content: center;">
<body>
<div class="container" style="text-align: center;">  <a href="/" style="text-align: center;">Back to Index</a> </div>
  <div class="dv-notify alert alert-warning"></div>
    <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="text-align: center;">All Products</div>
                    <div class="panel-body">
  <div class="center-products">

      <table class="table">
        <tr>
          <th>Name</th>
          <th>&nbsp;Quantity</th> 
          <th>&nbsp;price</th>
          <th>&nbsp;Image</th>
          <th>&nbsp;Update</th>
          <th>&nbsp;Delete</th>
        </tr>
        <tbody class="dv-get-all:inventory:products">
          <tr>
            <td><a class="var-id" href="/product?product_id=var-id"><span class="var-name">...</span> </a></td>
            <td class="var-quantity">...</td>
            <td class="var-price">...</td>
            <td><img class="var-image" src=""  width="20" height="20" \></td>
            <td><button class="dv-update btn btn-sm btn-info">Update Product</button></td>
            <td><button class="dv-delete btn btn-sm btn-danger">Delete Product</button></td>
          </tr> 
        </tbody>

      </table>
</div></div></div></div>

    </div>

  <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="text-align: center;">Adding & Updating Products</div>
                    <div class="panel-body">  
 <div class="col-lg-6">
    <h3>Add a new product</h3>
      <form class="dv-add-oneto:inventory:products">
      <input type="text" class="form-control" name="name" placeholder="product name"><br>
      <input type="number" class="form-control" name="quantity" placeholder="product quantity"><br>
      <input type="price" class="form-control" name="price" placeholder="product price"><br>
      <input type="file" class="form-control" name="image" placeholder="Product image"><br>
  <div class="col-md-6 col-md-offset-6">
      <button type="submit" class="btn btn-info">Sign up here </button>
      </div>      </form>
    </div>
  <div class="col-lg-6 ">
      <h3>Update a product</h3>
      <form class="dv-update-oneof:inventory:products">
      <input type="text" class="form-control" name="name" placeholder="product name"><br>
      <input type="number" class="form-control" name="quantity" placeholder="product quantity"><br>
      <input type="price" class="form-control" name="price" placeholder="product price"><br>
      <input type="file" class="form-control" name="image" placeholder="Product image"><br>
  <div class="col-md-6 col-md-offset-6">
      <button type="submit" class="btn btn-info">Sign up here </button>
      </div>
            </form>
  </div>
      </div></div></div></div>

  
  <!-- This is a sample DevLess SDK, you can copy yours from the header of your DevLess instance. Click on the connect to app button to copy yours -->
  <script src="http://localhost:8080/js/devless-sdk.js" class="devless-connection" devless-con-token="a947b78bce227483367f556580c4c536"></script>
  

</body>
</html>
